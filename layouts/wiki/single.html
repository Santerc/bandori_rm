{{ define "main" }}
<article class="post-content">
    <header style="margin-bottom: 2rem; border-bottom: 1px dashed var(--border); padding-bottom: 1rem;">
        <div style="font-family: 'JetBrains Mono'; color: var(--primary); font-size: 0.9rem; margin-bottom: 0.5rem;">
            // WIKI_ENTRY
        </div>
        <h1 style="font-size: 2.2rem; margin-bottom: 0.5rem;">{{ .Title }}</h1>
        <div class="post-meta">
            <span>Last Mod: {{ .Lastmod.Format "2006-01-02" }}</span>
        </div>
    </header>
    
    <div class="content">
        {{ .Content }}
    </div>

    <!-- 知识库专属底部导航 -->
    <div class="wiki-navigation" style="
        margin-top: 4rem; 
        padding-top: 2rem; 
        border-top: 1px solid var(--border);
        display: flex; 
        justify-content: space-between;
        gap: 20px;
    ">
        <!-- 上一篇 -->
        <div style="flex: 1;">
            {{ with .PrevInSection }}
            <a href="{{ .Permalink }}" class="nav-btn prev" style="
                display: block; 
                padding: 1rem; 
                border: 1px solid var(--border); 
                border-radius: 8px;
                background: var(--glass-bg-subtle);
                text-align: left;
            ">
                <div style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 5px;">&lt; PREV</div>
                <div style="font-weight: bold; color: var(--text-main);">{{ .Title }}</div>
            </a>
            {{ end }}
        </div>

        <!-- 下一篇 -->
        <div style="flex: 1;">
            {{ with .NextInSection }}
            <a href="{{ .Permalink }}" class="nav-btn next" style="
                display: block; 
                padding: 1rem; 
                border: 1px solid var(--border); 
                border-radius: 8px;
                background: var(--glass-bg-subtle);
                text-align: right;
            ">
                <div style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 5px;">NEXT &gt;</div>
                <div style="font-weight: bold; color: var(--text-main);">{{ .Title }}</div>
            </a>
            {{ end }}
        </div>
    </div>
</article>

<style>
    .nav-btn:hover {
        border-color: var(--primary) !important;
        background: var(--glass-bg) !important;
        transform: translateY(-2px);
        box-shadow: var(--shadow-glass);
    }
</style>
{{ end }}
